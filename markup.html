<html>
<head>
	<title>HTML - markup</title>
</head>
<body>
	<div>
		<h2>Images in HTML</h2>
		<img src="img/new.png" height="500px" width="700">
	</div>
	<hr>
	<div>
		<h2>Audios In HTML</h2>
		<audio src="music/audio.mp3"  controls autoplay loop></audio>
	</div>
	<hr>
	<div>
		<h2>Videos In HTML</h2>
		<video src="video/insta.mp4" height="700" width="400" controls></video>
	</div>
	<hr>
	<iframe src="https://www.google.com/maps/d/embed?mid=10DxB2n1EU0KYQZxYDoHuX-vqw5U&ehbc=2E312F" width="640" height="480"></iframe>
	<hr>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/XOocduQwygU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<hr>
	<figure>
		<img src="img/new.png" height="500px" width="700">
		<figcaption>new images</figcaption>
	</figure>
</body>
</html>
