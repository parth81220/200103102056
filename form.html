<html>
<head>
	<title>form - HTML</title>
</head>
<body>
	<form>
		<input type="text" placeholder="enter 	your name...">
		<hr>
		<input type="radio" id="1" name="bb"><label>one</label>
		<input type="radio" id="2" name="bb"><label>two</label>
		<hr>
		<input type="checkbox"><label>check for True</label>
		<hr>
		<input type="file" multiple accept=".jpg .jpeg .png">
		<hr>
		<button type="button">click for money</button>
		<hr>
		<button type="submit">submit button</button>
		<hr>
		<button>done</button>
		<hr>
		<input type="date">
		<hr>
		<input type="color">
		<hr>
		<input type="time">
		<hr>
		<input type="range">
		<hr>
		<textarea rows="6" placeholder="enter text here..." maxlength="500"></textarea>
		<hr>
		<fieldset>
			<legend>details</legend>
			<span>User</span><br>
			<input type="text"/><br>
			<span>password</span><br>
			<input type="password"/><br><br>
			<input type="button" value="Sign In"/>
		</fieldset>
		<hr>




	</form>
</body>
</html>
