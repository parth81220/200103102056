<html>
<head>
	<title>jQuery animation</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#a1").click(function(){
    $("div").animate({left: '400px'});
  });
  $("#a2").click(function(){
    $("div").animate({
      left: '400px',
      opacity: '0.7',
      height: '200px',
      width: '200px'
    });
  });
  $("#a3").click(function(){
    var div = $("div");
    div.animate({height: '500px', opacity: '0.7'}, "slow");
    div.animate({width: '500px', opacity: '0.3'}, "slow");
    div.animate({height: '200px', opacity: '0.9'}, "slow");
    div.animate({width: '200px', opacity: '0.5'}, "slow");
  });
});
</script> 
</head>
<body>
	<button id="a1">Animation1</button>
	<button id="a2">Animation2</button>
	<button id="a3">Animation3</button>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
